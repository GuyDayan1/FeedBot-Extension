<div class="bulk-sending-modal-container">
    <label for="message"></label>
    <textarea id="message" class="fb-textarea" placeholder="Enter your message content"></textarea>
    <div class="format">
        <label>
            <select name="phone-format" id="phone-format"></select>
        </label>
    </div>
    <div>
        <button id="delete-file-button" class="fb-custom-cancel-button" style="display: none;"></button>
        <label for="excel-file"></label>
        <input type="file" id="excel-file" name="excel-file" accept=".xlsx,.csv">
    </div>
</div>
