<div class="bulk-sending-modal-container">
    <label for="message"></label>
    <textarea id="message" class="fb-textarea" placeholder="Enter your message content"></textarea>
    <div class="format">
        <label class="format-label"></label>
        <select name="phone-format" id="phone-format"></select>
    </div>
    <div class="upload-container">
        <label for="excel-file" class="upload-label"><span class="upload-text"></span></label>
        <input type="file" id="excel-file" name="excel-file" accept=".csv" class="upload-input">
    </div>

</div>
