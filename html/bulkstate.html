<div class="bulk-state" id="bulk-state">
  <div class="bulk-state-dialog">
    <div class="bulk-state--content">

      <div class="bulk-header">
        <h4 class="bulk-title">Bulk Sending</h4>
      </div>

      <!-- Modal Body -->
      <div class="bulk-body">
        <div class="loader-container">
          <div id="loader" class="loader">
            <div class="loader-progress"></div>
            <div class="loader-stats"></div>
          </div>
        </div>
      </div>

      <div class="bulk-footer">
        <button type="button" class="btn btn-primary" id="bulk-resumeBtn">
          <i class="fas fa-play"></i> Resume
        </button>
        <button type="button" class="btn btn-danger" id="bulk-stopBtn">
          <i class="fas fa-stop"></i> Stop
        </button>
      </div>

    </div>
  </div>
</div>
